<div class="report_popup" ng-show="report_infoMsg"></div>
<div class="report_infoMsg" ng-show="report_infoMsg">
    <img src="assets/{{info_image}}.png" />
    <input  class="report_infoInput" ng-show="report_infoMsg" ng-model="report_info" maxlength="20" ng-keypress="keyEvent($event)" dir="rtl" type="text" />
    <div class="report_infoBtn" ng-show="report_infoMsg" ng-click="InfoPopupCB(report_info)"><img src="assets/continue.png" /></div>
</div>
