<div class="page" ng-show="approvalShow">
    <div class="statusList-header">אישורים
        <div class="statusList-leftOpt"></div>
        <div class="statusList-rightOpt" ng-click="return()">חזור</div>
    </div>
    <div class="statusList-info" ng-cloak>
        <div class="statusList-users" dir="rtl" ng-repeat="user in approvalUsers"><div ng-class="{'statusList-user':true, 'color':user.approved==false}">{{ user.nickname }}</div></div>
    </div>
</div>
